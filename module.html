    <script>
          function displayPicture(temperature) {
                    let imagePath;
                    if (temperature >= 35) {
                        imagePath = 'images/module_hot.jpg';
                    } else if (temperature >= 15 && temperature < 35) {
                        imagePath = 'images/module_cold.jpg';
                    }
                    const imgElement = document.createElement('images');
                    imgElement.src = imagePath;
                    imgElement.alt = 'Weather Image';
                    imgElement.className = 'weather-image';
        
                    const imageContainer = document.getElementById('image-container');
                    imageContainer.innerHTML = ''; // Clear any existing content
                    imageContainer.appendChild(imgElement);
                }
    </script>
